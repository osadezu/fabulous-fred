<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Fabulous Fred</title>
  </head>
  <body>
    <header>
      <h1>Fabulous Fred</h1>
      <h2>The ultimate memory game</h2>
      <i class="fa-regular fa-square-sliders"></i>
    </header>
    <main>
      <!-- <span class="fa-regular fa-square-sliders"></span> -->
      <div id="console">
        <div class="console-controls" id="top-console-controls">
          <input type="text" class="lcd" readonly placeholder="HELLO THERE!" />
        </div>
        <div id="board">
          <!-- <button class="gem"></button> -->
        </div>
        <div class="console-controls" id="bottom-console-controls">
          <button class="control-btn console stretch" id="play-control">
            Play!
          </button>
        </div>
      </div>
      <aside>
        <div class="controls" id="side-controls">
          <fieldset id="num-gems">
            <legend>Difficulty&nbsp;Level</legend>
            <button class="control-btn" data-num-gems="4">4</button>
            <button class="control-btn" data-num-gems="8">8</button>
            <button class="control-btn" data-num-gems="12">12</button>
          </fieldset>
          <!-- <fieldset id="insane">
            <legend>Game&nbsp;Mode</legend>
            <button class="control-btn insane stretch">Insane</button>
          </fieldset> -->
          <fieldset id="reset">
            <legend>Fat Reset Button</legend>
            <button class="control-btn stretch">(╯°□°)╯︵ ┻━┻</button>
          </fieldset>
        </div>
      </aside>
    </main>
    <footer>
      <a
        href="https://github.com/osadezu/fabulous-fred"
        target="_blank"
        rel="noopener noreferrer"
        >Go to GitHub Repo</a
      >
    </footer>

    <div id="modal" class="modal">
      <div id="modal-content" class="modal">
        <h2>Modal Title</h2>
        <p>Some modal message</p>
        <a href="#" id="dismiss"><i class="fas fa-times"></i></a>
      </div>
    </div>
    <script src="./scripts/definitions.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
