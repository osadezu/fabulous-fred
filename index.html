<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/5d6e51a2e6.js"
      crossorigin="anonymous"
    ></script>
    <title>Fabulous Fred</title>
  </head>
  <body>
    <header>
      <h1>Fabulous Fred</h1>
      <h2>The ultimate memory game</h2>
    </header>
    <main>
      <div id="console">
        <div id="board">
          <!-- <button class="gem"></button> -->
        </div>
      </div>
      <aside>
        <div class="controls" id="top-controls">
          <fieldset id="display">
            <legend>Fred&nbsp;Says:</legend>
            <input
              type="text"
              class="lcd"
              readonly
              placeholder="HELLO THERE!"
              size="12"
            />
            <!-- <button class="control-btn stretch">Play!</button> -->
          </fieldset>
          <fieldset id="num-gems">
            <legend>Difficulty&nbsp;Level</legend>
            <button class="control-btn" data-num-gems="4">4</button>
            <button class="control-btn" data-num-gems="8">8</button>
            <button class="control-btn" data-num-gems="12">12</button>
          </fieldset>
          <fieldset id="play">
            <legend>Game&nbsp;Controls</legend>
            <button class="control-btn stretch">Play!</button>
          </fieldset>
          <fieldset id="reset">
            <legend>Fat Reset Button</legend>
            <button class="control-btn stretch">(╯°□°)╯︵ ┻━┻</button>
          </fieldset>
        </div>
      </aside>
    </main>
    <footer>
      <a
        href="https://github.com/osadezu/fabulous-fred"
        target="_blank"
        rel="noopener noreferrer"
        >Go to GitHub Repo</a
      >
    </footer>
    <div id="modal" class="modal">
      <div id="modal-content" class="modal">
        <h2>Modal Title</h2>
        <p>Some modal message</p>
        <a href="#" id="dismiss"><i class="fas fa-times"></i></a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
